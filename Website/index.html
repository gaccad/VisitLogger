<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>Visit Logger</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="get.css">
  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <script src="get.js"></script>

</head>

<body>

  <div class="visit-form">

    <div class="visit-form--max-width">

      <div class="w3-container w3-dark-gray">
        <h2>Visit Logger</h2>
      </div>

      <form class="w3-container w3-card-4 w3-padding-24">

        <p>We hope you had a good meeting. Please let us know a few details about your meeting.</p>
        <p></p>

        <label for="CustomerName">
          <span>Customer name:</span>
          <input class="w3-input w3-light-grey" type="text" id="CustomerName">
        </label>
        <p></p>

        <label for="Salesperson">
          <label >Sales person name:</label>
          <input class="w3-input w3-light-grey" type="text" id="Salesperson">
        </label>
        <p></p>

        <label for="Date">
          <span>Date:</span>
          <input class="w3-input w3-light-grey" type="date" id="Date">
        </label>
        <p></p>

        <label>Meeting type:</label>
        <select class="w3-select w3-light-grey" id="MeetingType">
          <option value="MEETING">Meeting</option>
          <option value="COLLECTION">Collection</option>
          <option value="COMPLAINT">Complaint</option>
          <option value="STOREVISIT">Store Visit</option>
          <option value="ADMIN">Admin Work</option>
        </select>
        <p></p>

        <label for="MeetingSubject">
          <span>Meeting subject:</span>
          <input class="w3-input w3-light-grey" type="text" id="MeetingSubject">
        </label>
        <p></p>

        <label for="MeetingDetails">
          <span>Meeting details:</span>
          <textarea class="w3-input w3-light-grey" type="text" id="MeetingDetails"></textarea>
        </label>
        <p></p>

        <p>Did you meet a VIP customer?</p>
        <label>
          <input class="w3-radio" type="radio" name="vip-meeting" value="yes">
          <span>Yes</span>
        </label>
        <label>
          <input class="w3-radio" type="radio" name="vip-meeting" value="no" checked>
          <span>No</span>
        </label>
        <p></p>

        <p>How was the meeting?</p>
        <label>
          <input class="w3-radio" type="radio" name="meeting-feedback" value="very-good">
          <i class="far fa-grin fa-3x"></i>
        </label>
        <label>
          <input class="w3-radio" type="radio" name="meeting-feedback" value="good">
          <i class="far fa-smile fa-3x"></i>
        </label>
        <label>
          <input class="w3-radio" type="radio" name="meeting-feedback" value="neutral">
          <i class="far fa-meh fa-3x"></i>
        </label>
        <label>
          <input class="w3-radio" type="radio" name="meeting-feedback" value="bad">
          <i class="far fa-frown fa-3x"></i>
        </label>
        <label>
          <input class="w3-radio" type="radio" name="meeting-feedback" value="terrible">
          <i class="far fa-sad-cry fa-3x"></i>
        </label>
        <p></p>

        <button class="w3-btn w3-amber" onclick="callAPI(
          document.getElementById('CustomerName').value,
          document.getElementById('Salesperson').value,
          document.getElementById('Date').value,
          document.getElementById('MeetingType').value,
          document.getElementById('MeetingSubject').value,
          document.getElementById('MeetingDetails').value,
          document.getElementById('VIPCustomer').value,
          document.getElementById('Feedback').value)">Submit
        </button>

      </form>

    </div>


  </div>
